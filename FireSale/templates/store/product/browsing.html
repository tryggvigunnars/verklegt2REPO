{% extends 'headers/base_header.html' %}
{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/ItemStyle.css' %}"/>
    <h1>Browsing items</h1>
    <body>
        <div class="container px-4 px-lg-5 mt-5">
           <div class="searchBar">
                <div class="input-field">
                    <input class="form-control" id="choices-text-preset-values" type="text" placeholder="Type to search..." />
                    <button class="btn-search" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </button>
                </div>
           </div> <br>
            <div class="filter-dropdown">
                  <label for="dropdown-menu">Order by:</label>
                  <select title="filter-items" id="order-by">
                        <option name="ignore">Please select an order</option>
                        <option name="item_name" value="item_name">Name</option>
                        <option name="price" value="price">Price</option>
                  </select>
            </div>
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="displayed_items">
                {% for info in items %}
                    {% include 'store/product/browsingItem.html' with info=info%}
                {% endfor %}
            </div>
        </div>
    </body>
{% endblock %}
