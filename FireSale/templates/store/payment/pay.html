{% extends 'headers/base_header.html' %}
{% block content %}
    <h2>Payment:</h2>
    <div class="paymentContainer">
        <div class="contactInfo">
            <h4>Contact info:</h4> <br>
            <label for="name"><b>Name:     </b></label>
            <input type="text" name="name" required> <br>
            <label for="address"><b>Address:</b></label>
            <input type="text" name="address" required> <br>
            <label for="city"><b>City:</b></label>
            <input type="text" name="city" required> <br>
            <label for="country"><b>Country:   </b></label>
            <input type="tel" name="phonenum" required> <br>
            <label for="pCode"><b>Postal code:</b></label>
            <input type="text" name="pCode" required> <br>
        </div>
        <div class="paymentInfo">
            <h4>Payment info:</h4> <br>
            <label for="cName"><b>Cardholder name:</b></label>
            <input type="text" name="cName" required> <br>
            <label for="cNum"><b>Card number:</b></label>
            <input type="text" name="cNum" required> <br>
            <label for="expDate"><b>Expiration date:</b></label>
            <input type="text" name="month" value="Month" required>
            <input type="text" name="year" value="Year" required>
            <label for="cvc"><b>CVC:</b></label>
            <input type="text" name="cvc" required>
        </div>
        <button class ="revPayment" type="submit">Save and review</button>
    </div>
{% endblock %}
