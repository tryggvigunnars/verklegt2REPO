{% extends 'headers/base_header.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/paymentStyle.css'  %}"/>

<h1>Payment</h1>
<div class="paymentDiv">

</div>

<div class="container d-lg-flex">
    <div class="box-2">
        <div class="box-inner-2">
            <div>
                <p class="fw-bold">Contact & payment info</p>
                <p class="dis mb-3">Enter yor contact and payment information here:</p>
            </div>
            <form class="form form-horizontal" action="{% url 'insertPaymentInfo' bid.id%}" method="POST">
                {% csrf_token %}
                {{ form }}
                <h2 class="amount">Amount: {{ bid.amount }}$</h2>
                <input type="submit" value="Got to review" class="btn btn-primary mt-2" style="clear:both; margin: 10px 0"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
