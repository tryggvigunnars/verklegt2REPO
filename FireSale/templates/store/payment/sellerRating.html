{% extends 'headers/base_header.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/rateSellerStyle.css'  %}"/>
<div class="container">
<form  action="{% url 'rateSeller' item.id %}" method="post">
    <h1>Payment Successful</h1>
    <h2>Would you like to rate this seller?</h2>
    {% csrf_token %}
    {{ form }}

    <input type="submit" value="send" class="btn btn-primary mt-2" style="clear:both; margin: 10px 0"/>
</form>

    <a type="submit" class="btn btn-primary mt-2" href="{% url 'deleteAfterPayment' item.id %}" >No thanks! i skip</a>

</div>
{% endblock %}
