{% load static %}
<link rel="stylesheet" href="{% static 'css/ItemStyle.css' %}"/>
    <div class="item">
        <div class="itemPicture"> <img src="{{ info.img }}" alt="itemPic"></div>
        <div class="itemInfo">
            <label class="productName" for="productName">Product:</label>
            <p id="productName">{{ info.productName }}</p>
            <label class="sellerName" for="productName">Seller name:</label>
            <p id="sellerName">{{ info.seller }}</p>
            <label class="sellerLocation" for="productName">Location:</label>
            <p id="sellerLocation">{{ info.location }}</p>
        </div>
        <div class="itemInfo2">
            <h1 class="listingPrice">{{ info.price }}$</h1>
            <button>View product details</button>
        </div>
    </div>
