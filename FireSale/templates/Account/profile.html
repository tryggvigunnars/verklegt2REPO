{% extends 'headers/base_header.html' %}
{% block content %}
    <h1>My Profile</h1>
    <section class="vh-100" style="background-color: #f4f5f7;">
      <div class="container py-5 h-100">
            <div class="card mb-3" style="border-radius: .5rem;">
              <div class="row g-0">
                <div id="imageContainer" class="col-md-4 gradient-custom text-center text-white" >

                  <img src="{{ profile.img }}"
                    alt="Avatar" class="img fluid img-thumbnail" />

                </div>
                <div class="col-md-8">
                  <div class="card-body p-4">
                    <h6>My profile information</h6>
                    <hr class="mt-0 mb-4">
                    <div class="row pt-1">
                      <div id="userName" class="col-6 mb-3">
                        <h6>User Name</h6>
                        <p class="text-muted">{{ profile.user }}</p>
                      </div>
                      <div id="location" class="col-6 mb-3">
                        <h6>Location</h6>
                        <p class="text-muted">{{ profile.location }}</p>
                      </div>
                    </div>

                    <div class="row pt-1">
                      <div id="bio" class="col-6 mb-3">
                        <h6>Bio</h6>
                        <p class="text-muted">{{ profile.bio }}</p>
                      </div>
                    </div>
                    <div class="btn btn-primary mt-2">
                        <style> a { color: white;} </style>
                        <a href="{% url 'editprofile' %}">Edit Profile</a>
                    </div>

                  </div>
                </div>
              </div>
            </div>
      </div>
    </section>
{% endblock %}
